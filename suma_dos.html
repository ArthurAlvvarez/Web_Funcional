<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="Pi.png" type="image/png">
    <link rel="stylesheet" href="sumados.css">
</head>
<body>
    <div class="f1">
        <h2>Te sumo dos</h2>
        <input type="number" id="n1" placeholder="Introduce el primer número">
        <input type="number" id="n2" placeholder="Introduce el segundo número">
        <button onclick="suma()">Suma</button>
    </div>
    <hr>
    <div class="f1">
        <h2>Te digo si es par o impar</h2>
        <input type="number" id="n3" placeholder="Introduce el primer número">
        <button onclick="par()">Par o Impar</button>
    </div>
    <hr>
     <div class="f1">
        <h2>Te digo si es multiplo</h2>
        <input type="number" id="n4" placeholder="Introduce el primer número">
        <input type="number" id="n5" placeholder="Introduce el segundo número para saber si es multiplo del anterior">
        <button onclick="multiplo()">Multiplo</button>
    </div>
    <hr>
    <div class="f1">
        <h2>Te digo el mayor</h2>
        <input type="number" id="n6" placeholder="Introduce el primer número">
        <input type="number" id="n7" placeholder="Introduce el segundo número para saber si es multiplo del anterior">
        <button onclick="mayor()">Mayor</button>
    </div>
    <hr>
    <script >
    function suma(){
            var num1 = document.getElementById('n1').value;
            var num2 = document.getElementById('n2').value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            alert("La suma de los dos números introducidos es: " + (num1 +num2))
}
    function par(){
        var num = document.getElementById('n3').value;
        num = parseInt(num);
        if(num == 0){
            alert("0 no es par ni impar")
        }else
            alert(num % 2 == 0? num + " es Par" : num + " es Impar")
}
    function multiplo(){
        var num1 = document.getElementById('n4').value;
        var num2 = document.getElementById('n5').value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        alert(num1 % num2 == 0? num2 + " es multiplo de " + num1 : num2 + " no es multiplo " + num1)
}
    function mayor(){
        var num1 = document.getElementById('n6').value;
        var num2 = document.getElementById('n7').value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        if(num1 == num2){
            alert("Los dos números son iguales")
        }else
            alert(num1 > num2? (num1 + " es mayor que " + num2) : (num2 + " es mayor que " + num1));
}
    </script>
</body>
</html>
