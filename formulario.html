<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="fondo">
    <div class="formulario">
        <form id="formulario" action="index.html">
            <input type="text" id="nombre" placeholder="Nombre" required><br><br>
            <input type="text" id="apellido" placeholder="Apellido" required><br><br>
            <input type="email" id="email" placeholder="Correo Electr칩nico" required><br><br>
            <input type="password" id="contrase침a" placeholder="Contrase침a" required><br><br>
            <input type="date" id="fechaNacimiento" placeholder="Fecha de nacimiento" required><br><br>
            <select name="sexo" id="sexo" required>
                <option value="0">Seleccione...</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
                <option value="3">Otro</option>
            </select><br><br>
            <button type="submit" id="submit" >Enviar</button>
        </form>
        </div>
    </div>
    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var fechaNacimiento = document.getElementById('fechaNacimiento').value;
        var hoy = new Date();
        var nacimiento = new Date(fechaNacimiento);
        var edad = hoy.getFullYear() - nacimiento.getFullYear();
        var diferenciaMeses = hoy.getMonth() - nacimiento.getMonth();
        if (diferenciaMeses < 0 || (diferenciaMeses === 0 && hoy.getDate() < nacimiento.getDate())) {
            edad--;
        }
        if (edad < 18) {
            alert('Debes tener al menos 18 a침os.');
        }else{
            window.location.href = 'index.html'
        }
        document.getElementById('formulario').submit();
        });
    </script>
</body>
</html>
